<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="process" style="display:display;">
        <div class="progress" style="margin-top: 30%; ">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <script>
          function httpGet()
      {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", 'http://192.168.1.83:5000/status'); // false for synchronous request

          xmlHttp.onload = () => {
            console.log(xmlHttp.response);
          };

          xmlHttp.send();
      };
<!--      httpGet();-->

      function progress () {
        let elem = document.getElementById("progress-bar"),
        width = 0,
        id = setInterval(progressStatus,100);
        function progressStatus () {
          if (width >= 100) {
            clearInterval(id);
            window.location.replace("/analysis");
          } else {
            width++;
            elem.style.width = width + '%';
          }
        }
      }
      progress();
    </script>
  </body>
</html>
